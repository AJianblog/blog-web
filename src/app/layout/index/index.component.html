<app-drawer-container #drawerComponent>
  <drawer>
    <app-sidenav-user-info></app-sidenav-user-info>
    <app-index-sidenav-menu *ngIf="nickName" [nickName]="nickName" (tagPress)="tagClick($event)" (blogTypePress)="blogTypeClick($event)" (homePress)="homeClick()"></app-index-sidenav-menu>
  </drawer>
  <drawer-content-header>
    <app-header (menuPress)="menuClick()"></app-header>
  </drawer-content-header>
  <router-outlet></router-outlet>
  <app-footer ngProjectAs="footer"></app-footer>
</app-drawer-container>
